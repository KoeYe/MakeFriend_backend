<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Page-Enter" content="blendTrans(Duration=2.0)" />
    <title>Change Password</title>
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery/jquery.cookie.js') }}"></script>
    <link href="{{url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.css')}}" rel="stylesheet"></link>
    <script src="{{ url_for('static', filename='js/change_password.js') }}"></script>
    <link href="{{ url_for('static', filename='css/change_password.css')}}" rel="stylesheet"></link>
  </head>
  <body>
    <div id="container">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar" value="{{user.id}}">
          <!-- jquery -->
        </nav>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <div class="card">
              <form action="{{ url_for('user.change_password') }}" method="POST">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Please input the old password:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="old_password">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Please input the new password:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="new_password">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Please confirm your new password:</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password_confirm">
                </div>
                <!-- <input type="hidden" class="form-control" id="email" name="email" value="{{user.email}}" /> -->
                <div class="md-3 row">
                  <label for="exampleCaptcha" class="form-label">Get captcha:</label>
                  <div class="col-6">
                    <input type="text" class="form-control" id="exampleCaptcha" name="captcha" />
                  </div>
                  <div class="col-6 d-grid">
                    <button type="button" class="btn btn-primary" id="captcha-btn" value="{{user.email}}">Get captcha</button>
                  </div>
                  <label class="form-label"></label>
                </div>
                <div class="col-12 d-grid">
                  <label class="form-label"></label>
                  <button type="submit" class="btn btn-primary">Change password</button>
                  <label class="form-label"></label>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
