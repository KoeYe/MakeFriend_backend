<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}{%endblock%}</title>
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <link href="{{url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet"></link>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet"></link>
  </head>
  <body>
    <div id="logo">
      <div id="hello">Welcome to </div>
      <div id="todo_list">MyTodoList</div>
      <img src="{{url_for('static', filename='picture/logo.png')}}" width="100%"/>
    </div>
    <div class="container">
      <div class="card">
        {% block form %}{% endblock %}
      </div>
    </div>
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
