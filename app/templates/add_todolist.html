<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add TodoList</title>
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <link href="{{url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" rel="stylesheet"></link>
    <script src="{{ url_for('static', filename='js/add_todolist.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <form action="{{ url_for('event.add_todolist') }}" method="POST">
            <div class="md-3">
              <label class="from-label" for="todo_list_name">TodoList Name</label>
              <input type="text" class="from-control" id="todo_list_name" name="todo_list_name">
            </div>
            <div class="col-12 d-grid">
              <label class="form-label"></label>
              <button class="btn btn-primary" id="add_event_btn" type="submit">
                Add TodoList
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
