<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Page-Enter" content="blendTrans(Duration=2.0)" />
    <title>Change Password</title>
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery/jquery.cookie.js') }}"></script>
    <link href="{{url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.css')}}" rel="stylesheet"></link>
    <script src="{{ url_for('static', filename='js/change_password.js') }}"></script>
    <link href="{{ url_for('static', filename='css/change_password.css')}}" rel="stylesheet"></link>
  </head>
  <body>
    <div id="container">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar" value="{{user.id}}">
          <!-- jquery -->
        </nav>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
                <form id="form3" action="{{ url_for('event.search') }}" method="POST">
                    <div class="modal-body">
                      <div class="md-3">
                        <label for="event_name" class="form-label">Event name:</label>
                        <input type="text" class="form-control" id="event_name" name="event_name"/>
                      </div>
                      <div class="md-3">
                        <label for="event_description" class="form-label">Event description:</label>
                        <textarea class="form-control" id="event_description" name="event_description"></textarea>
                      </div>
                      <div class='md-3'>
                        <label for='event_url' class='form-label'>URL:</label>
                        <textarea class='form-control' id='event_url' name='event_url'></textarea>
                      </div>
                      <div class="md-3">
                        <!-- <label for="event_ddl" class="form-label">Finish date time:</label> -->
                        <div class="row">
                          <div class="col-8">
                            <label class="from-label">Dead Date:</label>
                            <input type="date" class="form-control" id="event_finish_date" name="event_finish_date"/>
                          </div>
                          <div class="col-4">
                            <label class="from-label">Dead Time:</label>
                            <input type="time" class="form-control" id="event_finish_time" name="event_finish_time"/>
                          </div>
                        </div>
                        <!-- <input type="datatime-local" class="form-select" aria-label="Default select example" /> -->
                      </div>
                      <div class="row">
                        <label for="label" class="from-label"></label>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                  </form>
            </div>
          </div>
          <div class="col-md-6" id="events">
            <!-- jquery 请求页面 -->
          </div>
        </div>
      </div>
    </div>
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
